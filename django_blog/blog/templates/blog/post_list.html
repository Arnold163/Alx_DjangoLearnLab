{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|slice:":100" }}...</p>
        </div>
    {% endfor %}
{% endblock %}
